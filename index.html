<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Student Dashboard</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="crd-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form id="lodinForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="emai" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required> 
                        </div>
                         <div class="d-grid">
                            <label for="submit" class="btn btn-primary ">Password</label>
                         </div>
                         <p class="text-danger mt-2">Don't have an account? <a href="signup.html">Sign[Up</a></p>
                    </form>
                    <div class="text-danger mt-2" id="loginMessage"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</body>
<script src="script.js"></script>
</html>
